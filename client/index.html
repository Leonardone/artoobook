<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <h1>ArtooBook</h1>
    <form>
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="inserire il nome">
  </div>
   <div class="form-group">
    <label for="nome">Cognome</label>
    <input type="text" class="form-control" id="cognome" placeholder="inserire il cognome">
  </div>
   <div class="form-group">
    <label for="sesso">Sesso</label>
    <select id="sesso" name="sesso">
    <option value="Male">Maschio</option>
    <option value="Female">Femmina</option>
    </select>
  </div>
  <div class="form-group">
    <label for="età">Età</label>
    <input type="number" class="form-control" id="età" placeholder="inserire età" min="18" max"100">
  </div>
  <button class="btn btn-primary">Save</button>
  </div>
    
</body>
<script src="jquery/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>

</html>
